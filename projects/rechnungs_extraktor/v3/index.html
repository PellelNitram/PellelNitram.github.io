<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechnungs-Extraktor v2 (Gemini)</title> <!-- Updated title -->
    <link rel="stylesheet" href="style.css">
    <!-- JSZip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Required for pdf.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
    </script>
    <!-- SheetJS (xlsx) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Rechnungsdaten-Extraktor</h1> <!-- Updated heading -->

        <div class="section" id="input-section">
            <h2>1. Eingabe</h2>
            <label for="zipFile">ZIP-Datei mit PDF-Rechnungen hochladen:</label>
            <input type="file" id="zipFile" accept=".zip">
        </div>

        <div class="section" id="settings-section">
            <h2>2. Einstellungen</h2>
            <label for="apiKey">Google AI API-Schlüssel:</label> <!-- Changed label -->
            <input type="text" id="apiKey" placeholder="AIzaSy..."> <!-- Changed placeholder -->
            <small>Ihr API-Schlüssel wird lokal in Ihrem Browser verwendet und nicht an andere Server als die von Google gesendet.</small> <!-- Changed description -->
        </div>

        <div class="section" id="action-section">
            <h2>3. Verarbeiten</h2>
            <button id="processButton" disabled>Rechnungen verarbeiten</button>
        </div>

        <div class="section" id="output-section">
            <h2>4. Ausgabe</h2>
            <button id="downloadButton" style="display:none;">Excel herunterladen (XLSX)</button>
        </div>

        <div class="section" id="status-section">
            <h2>Status</h2>
            <pre id="statusMessages"></pre>
        </div>
    </div>

    <footer class="footer">
        v3
    </footer>

    <script src="script.js"></script>
</body>
</html>
