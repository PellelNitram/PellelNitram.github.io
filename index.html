<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin Lellep - Personal Website</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }

        function toggleDarkMode() {
            const html = document.documentElement;
            const isDark = html.classList.toggle('dark');
            localStorage.theme = isDark ? 'dark' : 'light';
        }
    </script>
    <style>
        .dark body { background-color: #1a1a1a; color: #e5e5e5; }
        .dark .bg-white { background-color: #2d2d2d; }
        .dark .text-gray-900 { color: #ffffff; }
        .dark .text-gray-600 { color: #d1d1d1; }
        .dark .text-gray-500 { color: #9ca3af; }
        .dark .hover\:text-gray-900:hover { color: #ffffff; }
        .dark .border-gray-200 { border-color: #404040; }
    </style>
    <!-- GoatCounter Analytics -->
    <script data-goatcounter="https://lellep.goatcounter.com/count"
            async src="//gc.zgo.at/count.js"></script>
</head>

        <button

            aria-label="Toggle dark mode"
        >

            <i class="fas fa-sun hidden dark:block text-xl text-yellow-400"></i>

                    Projects

                    <i class="fas fa-pen-fancy mr-2"></i>
